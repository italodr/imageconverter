<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>dist<test-folder-1>
    <style>
      img {
        display: block;
        max-width: 100%;
      }

      .wrapper {
        box-sizing: border-box;
        margin: 0 auto;
        max-width: 960px;
        padding: 0 20px;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <section class="wrapper">
      <h1>Uso de srcset y webp</h1>
      <p>
        Con picture y utilizando el width de la imagen, el navegador carga la mejor imagen para el tamaño puesto. Si utilizas la misma imagen en otro tamaño más pequeño, utilizará la de mayor tamaño porque considera que tiene una resolución mejor y ya está almacenada en caché por lo que no tiene que cargarla nuevamente.<br />
        Si se hace una primera carga en mobile cargará la de 320, e irá cambiando al hacer resize. Pero al volver a hacer resize utiliza la mayor con mejor resolución.
      </p>
      <picture>
        <source srcset="
            dist/test-folder-1/thumb/test-image-1.webp   320w,
            dist/test-folder-1/small/test-image-1.webp   640w,
            dist/test-folder-1/medium/test-image-1.webp   960w
          " sizes="(min-width: 960px) 960px, 100vw" type="image/webp" />
        <img src="dist/test-folder-1/mighty-lion-2880.jpg" srcset="
            dist/test-folder-1/thumb/test-image-1.jpg   320w,
            dist/test-folder-1/small/test-image-1.jpg   640w,
            dist/test-folder-1/medium/test-image-1.jpg   960w
          " sizes="(min-width: 960px) 960px, 100vw" alt="" />
      </picture>
    </section>
    <script>
      if (!!window.MSInputMethodContext && !!document.documentMode) {
        document.createElement('picture');
        var s = document.createElement('script');
        var src = 'https://cdnjs.cloudflare.com/ajax/libs/picturefill/3.0.3/picturefill.min.js';
        s.setAttribute('src', src);
        document.body.appendChild(s);
      }
    </script>
  </body>

</html>
